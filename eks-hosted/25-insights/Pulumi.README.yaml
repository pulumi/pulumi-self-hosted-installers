config:
  # Set the AWS region to deploy the infrastructure to.
  # This should be the same for all the stacks.
  aws:region: us-east-1

  # Set a base name to be used when creating the resources.
  # Note, you will be setting this value for each stack you create, so use a value that will make sense across all the infrastructure. 
  baseName: pulumiselfhost

  # Opensearch configuration
  # Use "pulumi config set opensearchPassword --secret <password>"
  # Password must be a minimum 8 character password and must contain at least one uppercase letter, one lowercase letter, one digit, and one special character that is strong. Password strength can be tested here: https://lowe.github.io/tryzxcvbn
  opensearchPassword: 
